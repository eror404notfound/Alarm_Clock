<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <img src="download.jpeg" alt="" id="alarmImage">
    <h1 id="Time_in_Html">00:00:00</h1>
    <h2>Alarm at : <span id="setAlarmtime"></span></h2>
    <form>
      <input type="number" placeholder="Hours" id="hoursHtml">
      <input type="number" placeholder="Minutes" id="minutesHtml">
    </form>
    <button onclick="setAlarm()">Set Alarm</button>
    <audio src="ankit.mp3" id="alarmSound"></audio>
  </div>
</body>
<script src="script.js"></script>
</html>
